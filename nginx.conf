server {
    listen 80;
    server_name localhost;

    # Root untuk file React Anda
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- REVERSE PROXY UNTUK API ---
    # Ini adalah bagian ajaibnya.
    # Semua request ke /api/... akan diteruskan ke service backend 'api' di port 3000
    location /api {
        proxy_pass http://api:3000; # 'api' adalah nama service backend di docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- KONFIGURASI REACT ROUTER ---
    # Jika Nginx tidak menemukan file (e.g. /products), 
    # ia akan menyajikan index.html dan membiarkan React Router mengambil alih.
    location / {
        try_files $uri $uri/ /index.html;
    }
}